[project]
name = "lagrange-python"
version = "0.0.1"
description = "An Python Implementation of NTQQ PC Protocol"
authors = [
    {name="linwenxuan05"},
    {name="wyapx"},
]
dependencies = [
    "typing-extensions",
    "cryptography",
    "ftea>=0.1.5"
]
requires-python = ">=3.8"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = ["lagrange"]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
